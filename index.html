<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <img class="headerImg" src="./assets/img/RPS.jpg">
    </header>

    <section class="container-fluid instructions">

        <div>
            <h1>Rock Paper and Scissors</h1>
            <br>
            <div>
                <h3> Play as many times as you want!
                    <br>
                    We have 3 options to choose from: Best of 3, Best of 5, Best of 7
                    <br>
                    MaKe a move and then the computer will make one as you choose your move!
                </h3>
            </div>
        </div>

        <div class="buttonHolder">
            <button type="button" class="btn btn-primary btnAdjusts" id="best3">Best of 3</button>
            <button type="button" class="btn btn-primary btnAdjusts" id="best5">Best of 5</button>
            <button type="button" class="btn btn-primary btnAdjusts" id="best7">Best of 7</button>
        </div>
    </section>

    <section class="container-fluid gameInProgress hideElement" {
        display: none;
    }">

        <h3>Your Score: <span>0</span><br>
            Oponents Score: <span>0</span></h3>
        <h2>Choose your play</h2>
        <br>
        <br>
        <div class="optionHolder">
        <article class="images">
            <img class="options" src="./assets/img/paper.jpg" />
        </article>

        <article class="images">
            <img class="options" src="./assets/img/rock.jpg" />
        </article>

        <article class="images">
            <img class="options" src="./assets/img/Scissor.jpg" />
        </article>
    </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>


</html>
